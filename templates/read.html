<ion-view view-title="Browse">
  <ion-content>
    <div class="list card" ng-repeat='item in finddata'>

  <a  class="item item-icon-left" >
    <i class="icon ion-speakerphone"></i>
   {{item.subject}}
    <i style="font-size:small;font-style:italic;float:right"> {{item.messageDate}}</i>
  </a>

  <label class="item item-input">
       <textarea readonly rows="13">{{item.message}}</textarea>
      </label>

</div>
  </ion-content>
</ion-view>
