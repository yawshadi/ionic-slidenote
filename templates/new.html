<ion-view view-title="Add New">
  <ion-content>
    
    <label class="item item-input item-floating-label">
    <span class="input-label">Subject</span>
    <input type="text" ng-model='note.subject' placeholder="Subject">
    </label>
      
      <label class="item item-input">
       <textarea ng-model='note.msg' rows="13" placeholder="Message"></textarea>
      </label>
     
      <div class='padding'>
<a class='button button-block button-calm' ng-click='save(note)'>save</a>

</div> 
  </ion-content>
</ion-view>
